{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Nordic Trails</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=MedievalSharp&display=swap">
  <style>
    body {
      background: url('{% static "images/tgg8.jpg" %}') no-repeat center center fixed;
      background-size: cover;
      color: #e0cba8;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .login-container {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background-color:rgba(26, 38, 57, 0.86);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      font-family: 'Cinzel Decorative', serif;
      color: #f4e9d8;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #e0cba8;
      border-radius: 8px;
      background-color: #102133;
      color: #f4e9d8;
      margin-top: 0.3rem;
      margin-bottom: 1.2rem;
    }
    input[type="submit"] {
      background-color: #c9b37e;
      color: #0d1b2a;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #e0cba8;
    }
    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .redirect {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .redirect a {
      color: #e0cba8;
      text-decoration: underline;
    }
    .top-nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    .top-nav a {
      color: #c9b37e;
      background-color:rgba(1, 3, 52, 0.58);
      margin: 0 1rem;
      font-family: 'Cinzel Decorative', serif;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 29px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      border: 1px solid #c9b37e;
      text-shadow: 0 0 5px #fff, 0 0 10px rgb(0, 0, 1);
    }
    .top-nav a:hover {
      background-color:rgba(1, 3, 52, 0.58);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="{% url 'home' %}">‚Üê Home</a>
    <a href="{% url 'signup' %}">Sign Up</a>
  </div>
  <div class="login-container">
    <h1>Welcome Back, Explorer</h1>
    <p style="text-align:center;"><em>Log in to continue your Viking adventure.</em></p>
    {% if messages %}
      {% for message in messages %}
        <div class="{% if message.tags %}{{ message.tags }}{% endif %}-message">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="POST" action="">
      {% csrf_token %}
      <label for="id_username">Email:</label>
      <input type="email" name="username" id="id_username" required>
      <label for="id_password">Password:</label>
      <input type="password" name="password" id="id_password" required>
      <input type="submit" value="Login">
    </form>
    <p class="redirect">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
  </div>
</body>
</html>
